[build]
  publish = "public"
  command = "npm run build"
  functions = "functions"
  node_bundler = "esbuild"

[[headers]]
  for = "/confirmation/*"
  [headers.values]
    X-Robots-Tag = "noindex"

[build.environment]
  NODE_VERSION = "v14.16.0"
  NPM_VERSION = "v7.22.0"

[[redirects]]
  from = "/download/javascript"
  to = "https://github.com/alexmacarthur/typeit/archive/master.zip"
  status = 301

[[redirects]]
  from = "/download/react"
  to = "https://github.com/alexmacarthur/typeit-react/archive/master.zip"
  status = 301

[[redirects]]
  from = "/download/wordpress"
  to = "https://wp-plugin-update.vercel.app/api/wp-typeit/download"
  status = 301

[[redirects]]
  from = "/licenses/download/limited-commercial"
  to = "https://docs.google.com/document/d/1Vwa3vAUelzP6GqS0mzMSyvPqtAc7F-KI5qBDjNvxgHY/edit?usp=sharing"

[[redirects]]
  from = "/licenses/download/unlimited-commercial"
  to = "https://docs.google.com/document/d/1hkusQ5JSoXj7KcJ6pTS5frN3PTehuYCjePgGrjKeknA/edit?usp=sharing"

[[redirects]]
  from = "/js/numbers.js"
  to = "https://analytics.macarthur.me/js/plausible.js"
  status = 200

[[redirects]]
  from = "/api/event"
  to = "https://analytics.macarthur.me/api/event"
  status = 202
  
[[redirects]]
  from = "/checkout/*"
  to = "/licenses/purchase"
  status = 301
